<!DOCTYPE html>

<head>

  <title>Wbpack Exercise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My Logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">SpaceShip</a>
            </li>
            <li class="nav-item"> <a class="nav-link active" href="#"> Planets </a> </li>

          </ul>
        </div>
      </div>
    </nav>

  <div>
    <div class="card text-center">
      <div class="card-body">
        <div class="dynamic-cards">
          <div class="space-cards d-flex justify-content-center">
            <div class="card card-1 m-3">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqkcjDWXc2CFchSIC6Wc704RVe1gmRUuETKq0-5a2iKbsi03yHtuc56ag84wdnYd3EAjE&usqp=CAU"
                class="card-img-top" alt="scifi">
              <div class="card-body">
                <div class="row">
                  <h5 class="card-title d-flex col-md-6">Card title</h5>
                  <div class="likes col-md-6 like-icon-1 d-flex justify-content-end">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                      fill="currentColor" class="bi bi-heart"  onclick="likebtn" viewBox="0 0 16 16">
                      <path
                        d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z" />
                    </svg>
                    <p6> <div class="like-nim">0</div>Likes</p6>
                  </div>
                </div>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                  card's content.</p>
                <div class="row">
                  <a href="#" class="btn btn-primary col-md-6 rounded-0">Comments</a>
                  <a href="#" class="btn btn-success col-md-6 rounded-0">Reservations</a>
                </div>
              </div>
            </div>





          </div>
        </div>
      </div>
    </div>
  </div>














  <footer class="text-center">
    <h4> Copyright&copy;  2022</h4>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
